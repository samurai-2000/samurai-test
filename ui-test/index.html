<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./samurai.css">

    <title>Samurai UI</title>
</head>

<body style="background: #eceff1;">
    <style>
        * {font-family: 'Open Sans', sans-serif;}
    </style>
    <div class="container" style="height: 100vh;">
        <nav class="row p3">
            <button class="primary mr1">кнопка<i class="material-icons ml1">chat</i></button>
            <button class="secondary mr1">кнопка</button>
            <button class="success mr1">кнопка</button>
            <button class="danger mr1">кнопка</button>
            <button class="warning mr1">кнопка</button>
            <button class="info mr1">кнопка</button>
            <button class="light mr1">кнопка</button>
            <button class="dark mr1">кнопка</button>
        </nav>
        <nav class="row pb3 pl3 pr3">
            <button class="close mr1"><i class="material-icons">clear</i></button>
            <button class="close-light mr1"><i class="material-icons">clear</i></button>
        </nav>
    </div>
</body>

</html>
